 # pipeline with jobs & conditions for terraform

     name: Terraform Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # for manual trigger if needed

jobs:
  terraform_plan:
    name: Terraform Init, fmt, Validate & Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7   # apne hisaab se version dal lo

     -name:terraform init
     id: init
     run: terraform init-input=false
     working-directory: .github/workflows
     
    -name:terraform fmt
     id: fmt
     run: terraform fmt-input=false
     continue-on-error: true
     working-directory: .github/workflows
     
    -name:terraform validate
     id: validate
     run: terraform validate-no-color
     continue-on-error: true
     working-directory: .github/workflows 
     
    -name:terraform plan
     id: plan
     run: terraform plan-no-color-input=false
     continue-on-error: true
     working-directory: .github/workflows 

  manual_approval:
    name: Manual Validation
    runs-on: ubuntu-latest  #for github hosted runner
    needs: terraform_plan
    steps:
      - name: Wait for approval
        uses: trstringer/manual-approval@v1
        with:
          approvers: your-github-username   # yahan apna ya team ka GitHub user
          minimum-approvals: 1
          issue-title: "Approve Terraform Apply"
          issue-body: "Approve to continue to Terraform Apply step."

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: manual_approval
    if: github.ref == 'refs/heads/main'   # ðŸ‘ˆ condition: only run on main branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init (again to sync state)
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

    
   
